<body>
    <!-- navbar  -->

        <div class="logoContainer">
            <div>

                        alt="Meal Planner" height="40px">
                </a>
            </div>
            <a href="#home">
                <h2>Meal Planner</h2>
            </a>
        </div>
        <div>
            <ul>
                <li><a href="#home">Home</a></li>

                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>
    <!-- UserForm -->
    <div class="UserForm">
        <form action="post" onsubmit="return validateForm()">
            <ul>
                <div>
                    <li>
                        <span class="error" id="weightError"></span>
                        <input id="weight" type="number" min="0" placeholder="Enter your weight in kg" required>
                    </li>
                    <li>
                        <span class="error" id="heightError"></span>
                        <input id="height" type="number" placeholder="Enter your height in cm" min="0" required>
                    </li>
                    <li>
                        <span class="error" id="ageError"></span>
                        <input id="age" type="number" min="0" placeholder="Enter your age" required>
                    </li>
                </div>
                <div>
                    <li>
                        <span class="error" id="genderError"></span>
                        <select name="gender" id="gender" required>
                            <option value="" selected>Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </li>
                    <li>
                        <span class="error" id="activityError"></span>
                        <select name="activityLevel" id="activityLevel" required>
                            <option value="">Select Actiivity Level</option>
                            <option value="light">Light</option>
                            <option value="moderate">Moderate</option>
                            <option value="active">Active</option>
                        </select>
                    </li>
                </div>
            </ul>
            <button id="generateMeal" type="submit">Generate Meal</button>
        </form>
    </div>

    <!-- Meal Plan -->

    <div class=" mealPlan">
        <div class="mealCards hidden" id="breakFast">
            <!-- <img id="mealImage" src="" alt="" height="180px" width="100%">
            <div>

                <button class="getMeal btn">Get Recipe</button>
            </div> -->
        </div>
        <div class="mealCards hidden" id="lunch">
            <!-- <img id="mealImage" src="" alt="" height="180x" width="100%">
            <div>
                <p class="mealName" id="mealName">Meal Name</p>
                <p class="mealCalory" id="mealCalory">Calories</p>
                <button class="getMeal btn">Get Recipe</button>
            </div> -->
        </div>
        <div class="mealCards hidden" id="dinner">
            <!-- <img id="mealImage" src="" alt="" height="180px" width="100%">
            <div>
                <p class="mealName">Meal Name</p>
                <p class="mealCalory">Calories</p>
                <button class="getMeal btn" id="getRecipe">Get Recipe</button>
            </div> -->
        </div>
    </div>

    <div class="recipeSection">
        <div class="btn-container">
            <button class="tab-button" id="ingredientsBtn">Ingredients</button>
            <button class="tab-button" id="stepsBtn">Steps</button>
        </div>

        <div class="tab-content active" id="ingredientsTab">
            <ul class="ingredients" id="ingredients">

            </ul>
        </div>
        <div class="tab-content" id="stepsTab">
            <ol class="steps" id="steps"></ol>
        </div>

    </div>


    <div id="about">

        <h3>About Us</h3>
        <p>This meal planner is made by Sanjay . This meal planner is good. if you follow the guideline . You can get
