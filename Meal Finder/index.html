    <!-- UserForm -->
    <div class="UserForm">
        <form action="">
            <ul>
                <div>
                    <li>
                        <input id="weight" type="number" min="0" placeholder="Enter your weight in kg">
                    </li>
                    <li><input id="height" type="number" placeholder="Enter your height in cm" min="0"></li>
                    <li> <input id="age" type="number" min="0" placeholder="Enter your age"> </li>
                </div>
                <div>
                    <li><select name="gender" id="gender">
                            <option value="Gender" selected>Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select></li>
                    <li>
                        <select name="activityLevel" id="activityLevel">
                            <option value="activity level">Actiivity Level</option>
                            <option value="light">Light</option>
                            <option value="moderate">Moderate</option>
                            <option value="active">Active</option>
                        </select>
                    </li>
                </div>
            </ul>
            <button id="generateMeal" type="submit">Generate Meal</button>
        </form>
    </div>

    <!-- Meal Plan -->

    <div class=" mealPlan">

            </div> -->
        </div>
        <div class="mealCards hidden" id="dinner">
            <!-- <img id="mealImage" src="" alt="" height="180px" width="100%">

                <p class="mealCalory">Calories</p>
                <button class="getMeal btn" id="getRecipe">Get Recipe</button>
            </div> -->

    </div>

    <div class="recipeSection">
        <div class="btn-container">
            <button class="tab-button" id="ingredientsBtn">Ingredients</button>
            <button class="tab-button" id="stepsBtn">Steps</button>
        </div>

        <div class="tab-content active" id="ingredientsTab">
            <p class="ingredients" id="ingredients"></p>
        </div>
        <div class="tab-content" id="stepsTab">
